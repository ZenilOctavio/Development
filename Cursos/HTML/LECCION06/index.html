<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas en HTML</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Tabla en HTML</h1>
    <br><br>
    <table >
        <!-- Caption es el tÃ­tulo de la tabla -->
        <caption>Registro de personas</caption>
        <br>
        <tr>
            <th >Nombre</th>
            <!-- <th colspan="2">Nombre</th> -->
            <!-- colespan nos dice que cuantas celdas quiere que ocupe ese tablehead -->
            <th>Apellido</th>
            <th>Email</th>
        </tr>
        <tr>
            <td>Juan</td>
            <td>Perez</td>
            <td >jperez@mail.com</td>
            <!-- <td rowspan="2">jperez@mail.com</td> -->
            <!-- rowspan hace lo mismo que colespan, pero con con filas -->
        </tr>
        <tr>
            <td>Maria</td>
            <td>Lara</td>
            <td>mlara@mail.com</td>
        </tr>
    </table>

</body>
</html>
