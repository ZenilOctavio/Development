    <p style="color: fuchsia;">Nombre de color</p>
    <p style="color: #FF00FF;">Hex color</p>
    <p style="color: rgb(255, 0, 255);">RGB color</p>
    <p style="border: 5px solid rgba(255, 0, 255,.7);">RGB con transparencia</p>
    <!-- Con rgba se puede controlar la transparencia del color utilizado -->
    <p style="color: hsl(288, 59%, 58%);">HSL color</p>
    <!-- El primer valor se refiere al angulo del circulo, el segundo es la escala de grises y el tercero la iluminación -->
    <p style="color:hsla(288, 59%, 58%,.7)">HSL con trasparencia</p>
    <!-- Este funciona igual que el hsl, pero con la misma dinámica de transparencia que el rgba -->
    <p style="color:#ba55d3b3">HSL con trasparencia y su valor en hexadecimal</p>

    <!-- Los colores se encuentran en htmlcolorscode -->
