<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página-login</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&family=Nova+Flat&family=Nunito:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <ul class="barra">
        <span class="recuadro"><li class="opcion-barra">Home</li></span>
        <span class="recuadro"><li class="opcion-barra">Información</li></span>
        <span class="recuadro"><li class="opcion-barra">Conocenos</li></span>
        <span class="recuadro"><li class="opcion-barra">Ubicación</li></span>
        <span class="recuadro"><li class="opcion-barra">Contacto</li></span>
    </ul>
    <div class="contenedor">
        <h2>Login</h2>
        <form action="servidor" method="GET" id="login" name="login" target="_blank">
            <div class="usuario">
                    <label for="usuario">Usuario</label>
                    <input type="text" required="true" placeholder="Escribe tu usuario">
            </div>
            <div class="contraseña">
                    <label for="contraseña">Contraseña</label>
                    <input type="password" required="true" placeholder="Escribe tu contraseña">
            </div>
            <div class="boton">
                <input type="submit" value="ENVIAR">
            </div>
        </form>
    </div>
</body>
</html>
