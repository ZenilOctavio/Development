<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos inline y block</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <!-- Elementos inline como "span" y block como "div" -->
    <h1>Elementos en linea</h1>
    <!-- La diferencia entre un block e inline es que los blocks comienzan una nueva lÃ­nea y los inline siguen se insertan en la linea actual -->
    <p>Elemento inline (span) y podemos enfatizar <span style="color: blueviolet; border: 1px solid black;">este texto como lo queramos</span></p>
    <p>Elemento block (div)</p>
    <div style="background-color: beige; margin: 0 auto; padding: 30px;">
        <h2>Elemento div</h2>
        <p>Parrafo en div</p>
    </div>
    <p>Parrafo fuera de div</p>
</body>
</html>
