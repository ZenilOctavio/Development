<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uso de iframe</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <h1>Uso de iframe</h1>
    <iframe src="index.html"></iframe>
    <br>
    <h2>Cargar link en un iframe</h2>
    <iframe src="" name="busqueda"></iframe>     <!-- Asi se puede cargar un link en un iframe -->   
    <a href="index.html" target="busqueda">index</a>
</body>
</html>
