<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Formulario con Javascript</title>
</head>
<body>
    <form id = 'formulario'>
        Nombre: <input type= 'text' name= 'nombre' value= 'Ernesto'>
        <br/>
        Apellido: <input type='text' name= 'apellido' value= 'Lopez'>
        <br/>
    </form>
    <button onclick = 'mostrarValores()'>
        Mostrar
    </button>
    <div id = 'valores'></div>
    <script>
        function mostrarValores(){
            let formulario = document.forms['formulario'];

            let texto = '';

            let nombre = formulario['nombre'];
            let apellido = formulario['apellido'];
            texto = nombre.value + '<br/>' + apellido.value;
            document.getElementById('valores').innerHTML = texto; 
        }
    </script>
</body>
</html>
