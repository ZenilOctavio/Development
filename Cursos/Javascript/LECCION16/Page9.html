<html lang="en">
<head>
    <meta charset="UTF-8">
   
    <title>Manejo DOM con Javascript</title>
</head>
<body>
    <h1 id="titulo" onmousedown="rojo(this)" onmouseup="azul(this)" onclick="verde(this,5000)" style="color: blue;">Manejo DOM con Javascript</h1>
    <script>
        function rojo(objeto){
            objeto.style.color = "red";
        }
        function azul(objeto){
            objeto.style.color = "blue";
        }
        function $verde(objeto){
            objeto.style.color = "green";
        }
        function verde(objeto,numero){
            setTimeout($verde(objeto),numero);
        }
    </script>
</body>
</html>
