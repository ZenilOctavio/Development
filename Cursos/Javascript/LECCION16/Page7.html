<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manejo DOM con Javascript</title>
</head>
<body>
    <h1 id="titulo">Manejo DOM con Javascript</h1>
    <br/>
    Nombre: <input type="text" id="nombre" onchange="convertir(this)"/>
    ApellidoP: <input type="text" id="apellidoP" onchange="">
    <script>
        function convertir(objeto){
            objeto.value = objeto.value.toUpperCase();
        }
    </script>
</body>
</html>
