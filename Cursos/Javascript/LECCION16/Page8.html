<html lang="en">
<head>
    <meta charset="UTF-8">
   
    <title>Manejo DOM con Javascript</title>
</head>
<body>
    <h1 id="titulo" onmouseover="cambiar(this)" onmouseout="inicio(this)">Manejo DOM con Javascript</h1>
    <script>
        function cambiar(objeto){
            objeto.innerHTML = "Da click";
            objeto.style.color = "red";
        }
        function inicio(objeto){
            objeto.innerHTML = "Manejo DOM con Javascript";
            objeto.style.color = "";
        }
    </script>
</body>
</html>
