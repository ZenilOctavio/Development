<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de personas</title>
    <link href="css/estilos.css" rel="stylesheet"/>
</head>
<body onload="mostrarPersonas()">
    <div class="contenedor" id="cabecero">
        <h1>Listado de personas</h1>
    </div>

    <div class = "contenedor" style="text-align: center;" id="imagenes"></div>

    <div class="contenedor" id="contenedor">
        <div class="elemento">
            <ul id="personas">
               <!-- <li>Ernesto ua</li> -->
            </ul>
        </div>
    </div>

    <div class="contenedor">
        <div style="text-align: center;">
            <button style="cursor: pointer;" onclick="agregarPersona()" onmouseover="verde(this)" onmouseout="azul(this)">+</button>
        </div>
        <form id="form">
            <input type="text" id="nombre" placeholder="Nombre"/>
            <input type="text" id="apellido" placeholder="Apellido">
        </form>
    </div>
    <script src="javascript/persona.js"></script>
    <script src="javascript/applistado.js"></script>
</body>
</html>
